buildscript {
	repositories {
		mavenLocal()
		maven { url 'http://maven.aliyun.com/nexus/content/groups/public/'}
	}

	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.3.RELEASE")
	}
}


apply plugin: 'java'
apply plugin: 'spring-boot'
apply plugin: 'idea'

jar {
	baseName = 'ATeam'
	version  = '0.1.0'
}

repositories {
	mavenLocal()
	maven { url 'http://maven.aliyun.com/nexus/content/groups/public/'}
	jcenter()
	mavenCentral()
}

dependencies {
	compile("org.springframework.boot:spring-boot-starter-web")
	compile("org.springframework.boot:spring-boot-devtools")

	compile("org.springframework.boot:spring-boot-starter-data-jpa")
	compile("org.springframework.boot:spring-boot-starter-data-redis")

	compile("org.springframework.security:spring-security-web:$springSecurityWebVersion")

	compile("com.fasterxml.jackson.core:jackson-databind:$jacksonVersion")
	compile("redis.clients:jedis:$redisVersion")

	compile("io.springfox:springfox-swagger2:$springfoxSwagger2Version")
	compile("io.springfox:springfox-swagger-ui:$springfoxSwaggerUiVersion")

	compile("org.apache.commons:commons-lang3:$commonsLang3Version")
//	compile("org.thymeleaf:thymeleaf-spring4")
	compile("com.alibaba:druid:$druidVersion")
	runtime("mysql:mysql-connector-java:$mysqlConnectorJavaVersion")
	testCompile("org.springframework.boot:spring-boot-starter-test")
}

task wrapper(type: Wrapper) {
	gradleVersion = '3.5'
}